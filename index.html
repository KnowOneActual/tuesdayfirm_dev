<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUESDAYFIRM.DEV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #111827; /* bg-gray-900 */
        }
        .cursor {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to {
                color: transparent;
            }
            50% {
                color: #4ade80; /* text-green-400 */
            }
        }
    </style>
</head>
<body class="text-gray-300">

    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center p-8">
            <div id="message-container" class="text-lg md:text-xl lg:text-2xl">
                <span id="message" class="text-green-400"></span><span class="cursor">_</span>
            </div>
            <footer class="absolute bottom-4 left-0 right-0 text-center text-gray-600 text-sm">
                TUESDAYFIRM.DEV
            </footer>
        </div>
    </div>

    <script>
        // --- Script to display a cryptic message based on the day ---

        const messageEl = document.getElementById('message');

        // Array of messages for different days
        const messages = {
            // Sunday
            0: "System recalibrating. Stand by.",
            // Monday
            1: "Awaiting sequence initiation.",
            // Tuesday - The special day
            2: "It is Tuesday. The firm is operative.",
            // Wednesday
            3: "Transmission logged. Analysis in progress.",
            // Thursday
            4: "Observation phase active.",
            // Friday
            5: "Network integrity at 100%.",
            // Saturday
            6: "Scheduled quiet period. Monitoring continues."
        };

        function displayMessage() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 for Sunday, 1 for Monday, etc.
            
            const messageText = messages[dayOfWeek] || "Connection established.";
            
            // Typewriter effect
            let i = 0;
            function typeWriter() {
                if (i < messageText.length) {
                    messageEl.innerHTML += messageText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 80);
                }
            }
            typeWriter();
        }

        // Run the function when the page loads
        window.onload = displayMessage;
    </script>

</body>
</html>
