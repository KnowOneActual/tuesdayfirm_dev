<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="canonical" href="https://tuesdayfirm.dev.com/" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg" />
    <link rel="icon" type="image/webp" href="/img/favicon/favicon-32x32.webp" sizes="32x32">
    <link rel="icon" type="image/webp" href="/img/favicon/favicon-96x96.webp" sizes="96x96">
    <link rel="icon" type="image/png" href="/img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/img/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />
    <link rel="shortcut icon" href="/img/favicon/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TUESDAYFIRM.DEV</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #111827;
            /* bg-gray-900 */
        }

        .cursor {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {

            from,
            to {
                color: transparent;
            }

            50% {
                color: #4ade80;
                /* text-green-400 */
            }
        }

        /* Logo fade-in animation */
        .logo-container {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="text-gray-300">

    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center p-8">

            <!-- SVG Logo -->
            <div class="logo-container mb-8 inline-block">
                <svg width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 20H80V35H20V20Z" fill="#4ade80" />
                    <path d="M42.5 35H57.5V80H42.5V35Z" fill="#4ade80" />
                    <path d="M57.5 45H75V60H57.5V45Z" fill="#4ade80" />
                </svg>
            </div>

            <!-- Message Container -->
            <div id="message-container" class="text-lg md:text-xl lg:text-2xl">
                <span id="message" class="text-green-400"></span><span class="cursor">_</span>
            </div>

            <footer class="absolute bottom-4 left-0 right-0 text-center text-gray-600 text-sm">
                TUESDAYFIRM.DEV
            </footer>
        </div>
    </div>

    <script>
        // --- Script to display a cryptic message based on the day ---

        const messageEl = document.getElementById('message');
        const logoEl = document.querySelector('.logo-container');

        // Array of messages for different days
        const messages = {
            0: "System recalibrating. Stand by.",
            1: "Awaiting sequence initiation.",
            2: "It is Tuesday. The firm is operative.",
            3: "Transmission logged. Analysis in progress.",
            4: "Observation phase active.",
            5: "Network integrity at 100%.",
            6: "Scheduled quiet period. Monitoring continues."
        };

        function displayMessage() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 for Sunday, 1 for Monday, etc.

            const messageText = messages[dayOfWeek] || "Connection established.";

            // Typewriter effect
            let i = 0;
            function typeWriter() {
                if (i < messageText.length) {
                    messageEl.innerHTML += messageText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 80);
                }
            }

            // Start the typewriter effect after the logo's fade-in animation (2 seconds)
            setTimeout(typeWriter, 2000);
        }

        // Run the function when the page loads
        window.onload = displayMessage;
    </script>

</body>

</html>
